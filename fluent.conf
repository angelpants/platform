<system>
  log_level debug
</system>

<source>
  @type tail
  path "/fluentd/log/logz.log"
  pos_file "/fluentd/log/logfile.pos"
  tag "opentdf"
  format none
</source>

<match opentdf>
  @type splunk_hec
  hec_host "host.docker.internal"  # Or the actual host IP if necessary
  hec_port 8088
  hec_token "3af4d721-ad3a-4b15-be48-be9dab7cf29e"  # Replace with your actual HEC token+
  protocol http
</match>